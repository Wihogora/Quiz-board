<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <!-- Latest compiled and minified CSS -->
                <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
                <link rel="stylesheet" type="text/css" href="styles.css">
                    <title>Quiz-board</title>
    </head>
    <body style="background-color:bisque">
          <img src="https://img.freepik.com/free-vector/abstract-background-of-questionnaire-with-speech-bubbles_23-2147595469.jpg?size=338&ext=jpg" class="img-circle" alt="Quiz-board">
                <div class="container">
                <div class="well">
                <div class="row">
                <div class="col-md-12">
                <div class="text-info"></div>
          <form action="form.html">
                  <h1>Login Form</h1>
                        Firstname:
                            <input type="text" name="firstname" required><br><br>
                        Lastname:
                            <input type="text" name="lastname" required><br><br>
                        Email:
                            <input type="email" name="email"required><br><br>
                        Gender:
                            <label><input type="radio" name="gender" value="male"> Male</label>
                            <label><input type="radio" name="gender" value="female"> Female</label><br><br>
                        Date of birth:
                            <input type="date" name="date"><br><br>
                            <input type="submit" class="btn btn-primary" value="Login" style="margin-left:100px;">
                </div>
                </div>
                </div>
                </div>
          </form>

          <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
        <!-- <script src="js/javascript.js"></script> -->
    </body>
</html>
